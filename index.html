<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploriot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Banner -->
        <div class="banner" data-image-url="https://cdn.pfps.gg/banners/7114-lightning.gif"></div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="glowing-orb" data-image-url="">
                <div class="orb-contents">
                    <img src="https://cdn.pfps.gg/pfps/2944-shinji-stare.gif" alt="Profile Photo">
                </div>
            </div>
            <div class="nameplate-container">
                <div class="nameplate">
                    <div class="username">EXPLORIOT</div>
                </div>
            </div>
            <div class="bio">
                <p>A SHORT BIO IN HERE</p>
            </div>
        </div>

        <!-- Content Sections -->
        <div class="content-wrapper">
            <div class="tabs">
                <button class="tab active" data-tab="socials">MY SOCIALS</button>
                <button class="tab" data-tab="projects">MY PROJECTS</button>
            </div>

            <div class="tab-content active" id="socials">
                <div class="grid-container">
                    <div class="social-item">
                        <div class="social-icon"></div>
                        <div class="social-label">SOCIAL 1</div>
                    </div>
                    <div class="social-item">
                        <div class="social-icon"></div>
                        <div class="social-label">SOCIAL 2</div>
                    </div>
                    <div class="social-item">
                        <div class="social-icon"></div>
                        <div class="social-label">SOCIAL 3</div>
                    </div>
                    <div class="social-item">
                        <div class="social-icon"></div>
                        <div class="social-label">SOCIAL 4</div>
                    </div>
                </div>
                <div class="landscape-container">
                    <div class="landscape" data-image-url="https://d.furaffinity.net/art/drakemono/1634252962/1634252962.drakemono_banner_blink.gif"></div>
                </div>
            </div>

            <div class="tab-content" id="projects">
                <div class="grid-container">
                    <div class="project-item">
                        <div class="project-thumb">
                            <img src="https://i.pinimg.com/originals/97/31/8b/97318b08e6b73b89a20b6f0924824882.gif" alt="Project 1">
                        </div>
                        <div class="project-label">Space Shooter</div>
                    </div>
                    <div class="project-item">
                        <div class="project-thumb">
                            <img src="https://i.pinimg.com/originals/97/31/8b/97318b08e6b73b89a20b6f0924824882.gif" alt="Project 2">
                        </div>
                        <div class="project-label">Movie Website</div>
                    </div>
                    <div class="project-item">
                        <div class="project-thumb">
                            <img src="https://i.pinimg.com/originals/97/31/8b/97318b08e6b73b89a20b6f0924824882.gif" alt="Project 3">
                        </div>
                        <div class="project-label">Netflix Clone</div>
                    </div>
                    <div class="project-item">
                        <div class="project-thumb">
                            <img src="https://i.pinimg.com/originals/97/31/8b/97318b08e6b73b89a20b6f0924824882.gif" alt="Project 4">
                        </div>
                        <div class="project-label">Social Links Website</div>
                    </div>
                    <div class="project-item">
                        <div class="project-thumb">
                            <img src="https://i.pinimg.com/originals/97/31/8b/97318b08e6b73b89a20b6f0924824882.gif" alt="Project 5">
                        </div>
                        <div class="project-label">Calculator App</div>
                    </div>
                    <div class="project-item">
                        <div class="project-thumb">
                            <img src="https://i.pinimg.com/originals/97/31/8b/97318b08e6b73b89a20b6f0924824882.gif" alt="Project 6">
                        </div>
                        <div class="project-label">PROJECT NAME</div>
                    </div>
                    <div class="project-item">
                        <div class="project-thumb">
                            <img src="https://i.pinimg.com/originals/97/31/8b/97318b08e6b73b89a20b6f0924824882.gif" alt="Project 7">
                        </div>
                        <div class="project-label">PROJECT NAME</div>
                    </div>
                    <div class="project-item">
                        <div class="project-thumb">
                            <img src="https://i.pinimg.com/originals/97/31/8b/97318b08e6b73b89a20b6f0924824882.gif" alt="Project 8">
                        </div>
                        <div class="project-label">PROJECT NAME</div>
                    </div>
                </div>
                <div class="more-projects">
                    <p>MORE COMING SOON!!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
